# =====================================================
# FOTIOS CLAUDE SYSTEM - Configuration Reference
# Version: 2.6.0
# =====================================================
# NOTE: This file is NOT used during installation.
# The setup.sh script generates /etc/codehero/system.conf
# automatically with default values.
#
# This file is kept as a reference for the configuration format.
# =====================================================

# Database
DB_HOST=localhost
DB_NAME=claude_knowledge
DB_USER=claude_user
DB_PASSWORD=claudepass123

# Flask Web Panel
WEB_HOST=127.0.0.1
WEB_PORT=5000
SECRET_KEY=auto-generated-during-setup

# Ports
ADMIN_PORT=9453      # Admin Panel (HTTPS)
PROJECTS_PORT=9867   # Web Projects (HTTPS)

# SSL Certificates
SSL_CERT=/etc/codehero/ssl/cert.pem
SSL_KEY=/etc/codehero/ssl/key.pem

# SSH Ports
SSH_PORT_1=22
SSH_PORT_2=9966

# Project Directories
WEB_ROOT=/var/www/projects      # Web projects (PHP, HTML)
APP_ROOT=/opt/apps              # App projects (Java, Node, Python)

# Multi-worker settings
MAX_PARALLEL_PROJECTS=3

# Review workflow
REVIEW_DEADLINE_DAYS=7   # Days before auto-approve pending_review tickets
