<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Assistant - Fotios Claude</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
    <style>
        :root {
            --bg-primary: #07070d;
            --bg-secondary: #0d0d16;
            --bg-card: rgba(18, 18, 32, 0.7);
            --bg-card-hover: rgba(25, 25, 45, 0.8);
            --border-subtle: rgba(99, 102, 241, 0.15);
            --border-glow: rgba(99, 102, 241, 0.4);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-cyan: #22d3ee;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --glow-primary: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        .aurora-blob:nth-child(1) {
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            top: -200px; left: -100px;
        }

        .aurora-blob:nth-child(2) {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            top: 50%; right: -150px;
            animation-delay: -5s; animation-duration: 25s;
        }

        .aurora-blob:nth-child(3) {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.25) 0%, transparent 70%);
            bottom: -100px; left: 30%;
            animation-delay: -10s; animation-duration: 30s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.05); }
            50% { transform: translate(-30px, 50px) scale(0.95); }
            75% { transform: translate(-50px, -20px) scale(1.02); }
        }

        .header {
            background: rgba(13, 13, 22, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-subtle);
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-back {
            background: var(--bg-card);
            color: var(--text-secondary);
        }
        .btn-back:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
        }
        .btn-primary:hover {
            box-shadow: var(--glow-primary);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red), #dc2626);
            border: none;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .terminal-wrapper {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .terminal-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border-subtle);
        }

        .terminal-dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27c93f; }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
        }

        #terminal {
            flex: 1;
            background: #000;
        }

        .status-bar {
            background: rgba(13, 13, 22, 0.9);
            border-top: 1px solid var(--border-subtle);
            padding: 8px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-muted);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.stopped {
            background: var(--text-muted);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-blob"></div>
        <div class="aurora-blob"></div>
        <div class="aurora-blob"></div>
    </div>

    <div class="header">
        <h1>Claude Assistant</h1>
        <div class="header-controls">
            <button class="btn btn-primary" id="startBtn" onclick="startClaude()">Start Session</button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopClaude()" disabled>Stop</button>
            <a href="/dashboard" class="btn btn-back">Back to Dashboard</a>
        </div>
    </div>

    <div class="terminal-wrapper">
        <div class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <div class="terminal-title">claude</div>
            </div>
            <div id="terminal"></div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot stopped" id="statusDot"></div>
            <span id="statusText">Ready</span>
        </div>
        <div>
            <span id="userInfo">{{ user }}</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script>
        let term = null;
        let fitAddon = null;
        let sessionId = null;
        let pollInterval = null;

        function initTerminal() {
            term = new Terminal({
                cursorBlink: true,
                fontSize: 15,
                fontFamily: '"JetBrains Mono", Menlo, Monaco, "Courier New", monospace',
                theme: {
                    background: '#000000',
                    foreground: '#e2e8f0',
                    cursor: '#6366f1',
                    cursorAccent: '#000000',
                    selection: 'rgba(99, 102, 241, 0.3)'
                },
                scrollback: 10000
            });

            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('terminal'));
            fitAddon.fit();

            term.writeln('\x1b[38;5;246m Click "Start Session" to launch Claude \x1b[0m');
            term.writeln('');

            term.onData(data => {
                if (sessionId) {
                    sendInput(data);
                }
            });

            window.addEventListener('resize', () => {
                if (fitAddon) fitAddon.fit();
                if (sessionId) resizeTerminal();
            });
        }

        async function startClaude() {
            document.getElementById('startBtn').disabled = true;
            setStatus('Starting...', true);

            try {
                const resp = await fetch('/api/claude/chat/start', { method: 'POST' });
                const data = await resp.json();

                if (data.success) {
                    sessionId = data.session_id;
                    term.clear();
                    term.focus();

                    document.getElementById('stopBtn').disabled = false;
                    setStatus('Running', true);

                    resizeTerminal();
                    pollInterval = setInterval(pollOutput, 100);
                } else {
                    setStatus('Failed to start', false);
                    term.writeln('\x1b[31mFailed to start: ' + (data.error || 'Unknown error') + '\x1b[0m');
                    document.getElementById('startBtn').disabled = false;
                }
            } catch (e) {
                setStatus('Network error', false);
                term.writeln('\x1b[31mNetwork error: ' + e.message + '\x1b[0m');
                document.getElementById('startBtn').disabled = false;
            }
        }

        async function pollOutput() {
            if (!sessionId) return;

            try {
                const resp = await fetch('/api/claude/chat/output/' + sessionId);
                const data = await resp.json();

                if (data.output) {
                    term.write(data.output);
                }

                if (!data.running) {
                    stopPolling();
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    setStatus('Session ended', false);
                    term.writeln('\n\x1b[38;5;246m Session ended. Click "Start Session" to begin again. \x1b[0m');
                }
            } catch (e) {
                console.error('Poll error:', e);
            }
        }

        async function sendInput(input) {
            if (!sessionId) return;
            try {
                await fetch('/api/claude/chat/input/' + sessionId, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: input })
                });
            } catch (e) {
                console.error('Input error:', e);
            }
        }

        async function resizeTerminal() {
            if (!sessionId) return;
            try {
                await fetch('/api/claude/chat/resize/' + sessionId, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rows: term.rows, cols: term.cols })
                });
            } catch (e) {
                console.error('Resize error:', e);
            }
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        async function stopClaude() {
            stopPolling();
            if (sessionId) {
                try {
                    await fetch('/api/claude/chat/stop/' + sessionId, { method: 'POST' });
                } catch (e) {}
                sessionId = null;
            }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            setStatus('Stopped', false);
            term.writeln('\n\x1b[38;5;246m Session stopped. \x1b[0m');
        }

        function setStatus(text, running) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            if (running) {
                dot.classList.remove('stopped');
            } else {
                dot.classList.add('stopped');
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initTerminal();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (sessionId) {
                navigator.sendBeacon('/api/claude/chat/stop/' + sessionId);
            }
        });
    </script>
</body>
</html>
