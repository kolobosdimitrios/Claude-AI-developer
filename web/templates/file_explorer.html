<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CodeHero">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32.png">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/manifest.json">
    <title>{{ project.name }} - File Explorer</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-input: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-cyan: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.15s;
        }

        .btn-secondary {
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .container {
            padding: 16px;
        }

        .file-path {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            padding: 8px 12px;
            background: var(--bg-card);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .file-path a {
            color: var(--accent-cyan);
            text-decoration: none;
            cursor: pointer;
        }

        .file-path a:hover {
            text-decoration: underline;
        }

        .file-list {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.1s;
        }

        .file-item:last-child { border-bottom: none; }
        .file-item:hover { background: var(--bg-input); }

        .file-icon { font-size: 16px; }

        .file-name {
            flex: 1;
            font-size: 13px;
            cursor: default;
        }

        .file-name.is-dir {
            color: var(--accent-cyan);
            font-weight: 600;
            cursor: pointer;
        }

        .file-name.is-dir:hover {
            text-decoration: underline;
        }

        .file-size {
            color: var(--text-muted);
            font-size: 11px;
            min-width: 60px;
            text-align: right;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .file-delete {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            opacity: 0.5;
            transition: opacity 0.15s;
            padding: 4px;
        }

        .file-delete:hover {
            opacity: 1;
            color: var(--accent-red);
        }

        .file-empty, .file-loading {
            padding: 32px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Upload area */
        .upload-section {
            margin-bottom: 16px;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-card);
        }

        .upload-area:hover {
            border-color: var(--accent-cyan);
            background: var(--bg-input);
        }

        .upload-area.dragover {
            border-color: var(--accent-green);
            background: rgba(63, 185, 80, 0.1);
        }

        .upload-area input[type="file"] { display: none; }

        .upload-area p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .upload-progress {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-input);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .subdir-input {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 12px;
            font-size: 12px;
        }

        .subdir-input input {
            flex: 1;
            padding: 6px 10px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ project.name }} - Files</h1>
        <div class="header-actions">
            <button onclick="loadFiles()" class="btn btn-secondary">Refresh</button>
        </div>
    </div>

    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" multiple onchange="handleFiles(this.files)">
                <p>Click or drag files here to upload</p>
            </div>
            <div class="subdir-input">
                <span>Upload to subdirectory:</span>
                <input type="text" id="uploadSubdir" placeholder="e.g., images/icons">
            </div>
            <div class="upload-progress" id="uploadProgress">Uploading...</div>
        </div>

        <!-- File Browser -->
        <div class="file-path" id="filePath"></div>
        <div class="file-list" id="fileList">
            <div class="file-loading">Loading...</div>
        </div>
    </div>

    <script>
        const projectId = {{ project.id }};
        let currentSubdir = '';

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        async function handleFiles(files) {
            if (!files.length) return;

            const progress = document.getElementById('uploadProgress');
            progress.style.display = 'block';
            progress.textContent = `Uploading ${files.length} file(s)...`;

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            const subdir = document.getElementById('uploadSubdir').value.trim();
            if (subdir) {
                formData.append('subdir', subdir);
            }

            try {
                const resp = await fetch(`/api/project/${projectId}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const result = await resp.json();

                if (result.success) {
                    progress.textContent = `Uploaded ${result.uploaded} file(s)`;
                    setTimeout(() => { progress.style.display = 'none'; }, 2000);
                    loadFiles(currentSubdir);
                } else {
                    progress.textContent = `Error: ${result.message}`;
                }
            } catch (err) {
                progress.textContent = `Error: ${err.message}`;
            }

            document.getElementById('fileInput').value = '';
        }

        async function loadFiles(subdir = '') {
            currentSubdir = subdir;
            const fileList = document.getElementById('fileList');
            const filePath = document.getElementById('filePath');

            fileList.innerHTML = '<div class="file-loading">Loading...</div>';

            try {
                const url = `/api/project/${projectId}/files${subdir ? '?subdir=' + encodeURIComponent(subdir) : ''}`;
                const resp = await fetch(url);
                const result = await resp.json();

                if (!result.success) {
                    fileList.innerHTML = `<div class="file-empty">Error: ${result.message}</div>`;
                    return;
                }

                // Build path breadcrumb
                let pathHtml = '<a onclick="loadFiles(\'\')">root</a>';
                if (subdir) {
                    const parts = subdir.split('/');
                    let accumulated = '';
                    for (let part of parts) {
                        accumulated = accumulated ? accumulated + '/' + part : part;
                        const acc = accumulated;
                        pathHtml += ` / <a onclick="loadFiles('${acc}')">${part}</a>`;
                    }
                }
                filePath.innerHTML = pathHtml;

                if (result.files.length === 0) {
                    fileList.innerHTML = '<div class="file-empty">No files in this directory</div>';
                    return;
                }

                fileList.innerHTML = result.files.map(f => {
                    const icon = f.is_dir ? '&#128193;' : getFileIcon(f.name);
                    const sizeStr = f.is_dir ? '' : formatSize(f.size);
                    const nameClass = f.is_dir ? 'file-name is-dir' : 'file-name';
                    const clickAction = f.is_dir ? `loadFiles('${f.path}')` : '';

                    return `
                        <div class="file-item">
                            <span class="file-icon">${icon}</span>
                            <span class="${nameClass}" ${clickAction ? `onclick="${clickAction}"` : ''}>${f.name}</span>
                            <span class="file-size">${sizeStr}</span>
                            <button class="file-delete" onclick="deleteFile('${f.path}')" title="Delete">&#128465;</button>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                fileList.innerHTML = `<div class="file-empty">Error: ${err.message}</div>`;
            }
        }

        async function deleteFile(path) {
            if (!confirm(`Delete "${path}"?`)) return;

            try {
                const resp = await fetch(`/api/project/${projectId}/files?path=${encodeURIComponent(path)}`, {
                    method: 'DELETE'
                });
                const result = await resp.json();

                if (result.success) {
                    loadFiles(currentSubdir);
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        function getFileIcon(name) {
            const ext = name.split('.').pop().toLowerCase();
            const icons = {
                'py': '&#128013;', 'js': '&#127312;', 'ts': '&#127311;',
                'html': '&#127760;', 'css': '&#127912;', 'json': '&#128196;',
                'md': '&#128195;', 'txt': '&#128196;', 'yml': '&#9881;', 'yaml': '&#9881;',
                'png': '&#128248;', 'jpg': '&#128248;', 'jpeg': '&#128248;', 'gif': '&#128248;', 'svg': '&#128248;',
                'pdf': '&#128213;', 'zip': '&#128230;', 'tar': '&#128230;', 'gz': '&#128230;',
                'sh': '&#128187;', 'sql': '&#128450;', 'env': '&#128274;'
            };
            return icons[ext] || '&#128196;';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
