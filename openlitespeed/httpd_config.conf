#
# Fotios Claude System - OpenLiteSpeed Configuration
# Based on default OLS config with custom additions
#

serverName                       fotios-claude
user                             nobody
group                            nogroup
priority                         0
autoRestart                      1
chrootPath                       /
enableChroot                     0
inMemBufSize                     60M
swappingDir                      /tmp/lshttpd/swap
autoFix503                       1
gracefulRestartTimeout           300
mime                             conf/mime.properties
showVersionNumber                0
adminEmails                      root@localhost
indexFiles                       index.html, index.php
disableWebAdmin                  0

errorlog logs/error.log {
        logLevel             WARN
        debugLevel           0
        rollingSize          10M
        enableStderrLog      1
}

accessLog logs/access.log {
        rollingSize          10M
        keepDays             30
        compressArchive      0
        logReferer           1
        logUserAgent         1
}

expires {
    enableExpires           1
    expiresByType           image/*=A604800,text/css=A604800,application/x-javascript=A604800,application/javascript=A604800,font/*=A604800,application/x-font-ttf=A604800
}

tuning{
    maxConnections               10000
    maxSSLConnections            10000
    connTimeout                  300
    maxKeepAliveReq              10000
    smartKeepAlive               0
    keepAliveTimeout             5
    sndBufSize                   0
    rcvBufSize                   0
    gzipStaticCompressLevel      6
    gzipMaxFileSize              10M
    eventDispatcher              best
    maxCachedFileSize            4096
    totalInMemCacheSize          20M
    maxMMapFileSize              256K
    totalMMapCacheSize           40M
    useSendfile                  1
    fileETag                     28
    SSLCryptoDevice              null
    maxReqURLLen                 32768
    maxReqHeaderSize             65536
    maxReqBodySize               500M
    maxDynRespHeaderSize         32768
    maxDynRespSize               500M
    enableGzipCompress           1
    enableBrCompress             4
    enableDynGzipCompress        1
    gzipCompressLevel            6
    brStaticCompressLevel        6
    compressibleTypes            default
    gzipAutoUpdateStatic         1
    gzipMinFileSize              300

    quicEnable                   1
    quicShmDir                   /dev/shm
}

accessDenyDir{
    dir                  /
    dir                  /etc/*
    dir                  /dev/*
    dir                  conf/*
    dir                  admin/conf/*
}

fileAccessControl{
    followSymbolLink                            1
    checkSymbolLink                             0
    requiredPermissionMask                      000
    restrictedPermissionMask                    000
}

perClientConnLimit{
    staticReqPerSec                          0
    dynReqPerSec                             0
    outBandwidth                             0
    inBandwidth                              0
    softLimit                                10000
    hardLimit                                10000
    gracePeriod                              15
    banPeriod                                300
}

CGIRLimit{
    maxCGIInstances                         20
    minUID                                  11
    minGID                                  10
    priority                                0
    CPUSoftLimit                            10
    CPUHardLimit                            50
    memSoftLimit                            2047M
    memHardLimit                            2047M
    procSoftLimit                           400
    procHardLimit                           450
}

accessControl{
    allow                                   ALL
    deny
}

# =====================================================
# EXTERNAL PROCESSORS
# =====================================================

# Default LSPHP (PHP 8.3)
extProcessor lsphp{
    type                            lsapi
    address                         uds://tmp/lshttpd/lsphp.sock
    maxConns                        10
    env                             PHP_LSAPI_CHILDREN=10
    env                             LSAPI_AVOID_FORK=200M
    initTimeout                     60
    retryTimeout                    0
    persistConn                     1
    pcKeepAliveTimeout
    respBuffer                      0
    autoStart                       1
    path                            lsphp83/bin/lsphp
    backlog                         100
    instances                       1
    priority                        0
    memSoftLimit                    0
    memHardLimit                    0
    procSoftLimit                   1400
    procHardLimit                   1500
}

# LSPHP 8.3
extProcessor lsphp83{
    type                            lsapi
    address                         uds://tmp/lshttpd/lsphp83.sock
    maxConns                        35
    env                             PHP_LSAPI_CHILDREN=35
    env                             LSAPI_AVOID_FORK=200M
    initTimeout                     60
    retryTimeout                    0
    persistConn                     1
    pcKeepAliveTimeout              5
    respBuffer                      0
    autoStart                       1
    path                            lsphp83/bin/lsphp
    backlog                         100
    instances                       1
    priority                        0
    memSoftLimit                    2047M
    memHardLimit                    2047M
    procSoftLimit                   1400
    procHardLimit                   1500
}

# LSPHP 8.4
extProcessor lsphp84{
    type                            lsapi
    address                         uds://tmp/lshttpd/lsphp84.sock
    maxConns                        35
    env                             PHP_LSAPI_CHILDREN=35
    env                             LSAPI_AVOID_FORK=200M
    initTimeout                     60
    retryTimeout                    0
    persistConn                     1
    pcKeepAliveTimeout              5
    respBuffer                      0
    autoStart                       1
    path                            lsphp84/bin/lsphp
    backlog                         100
    instances                       1
    priority                        0
    memSoftLimit                    2047M
    memHardLimit                    2047M
    procSoftLimit                   1400
    procHardLimit                   1500
}

# Flask Proxy (Admin Panel)
extProcessor flask_proxy{
    type                            proxy
    address                         127.0.0.1:5000
    maxConns                        100
    pcKeepAliveTimeout              60
    initTimeout                     60
    retryTimeout                    0
    respBuffer                      0
}

scriptHandler{
    add lsapi:lsphp  php
}

railsDefaults{
    binPath
    railsEnv                 1
    maxConns                 1
    env                      LSAPI_MAX_IDLE=60
    initTimeout              60
    retryTimeout             0
    pcKeepAliveTimeout       60
    respBuffer               0
    backlog                  50
    runOnStartUp             3
    extMaxIdleTime           300
    priority                 3
    memSoftLimit             0
    memHardLimit             0
    procSoftLimit            500
    procHardLimit            600
}

wsgiDefaults{
    binPath
    railsEnv                 1
    maxConns                 5
    env                      LSAPI_MAX_IDLE=60
    initTimeout              60
    retryTimeout             0
    pcKeepAliveTimeout       60
    respBuffer               0
    backlog                  50
    runOnStartUp             3
    extMaxIdleTime           300
    priority                 3
    memSoftLimit             0
    memHardLimit             0
    procSoftLimit            500
    procHardLimit            600
}

nodeDefaults{
    binPath
    railsEnv                 1
    maxConns                 5
    env                      LSAPI_MAX_IDLE=60
    initTimeout              60
    retryTimeout             0
    pcKeepAliveTimeout       60
    respBuffer               0
    backlog                  50
    runOnStartUp             3
    extMaxIdleTime           300
    priority                 3
    memSoftLimit             0
    memHardLimit             0
    procSoftLimit            500
    procHardLimit            600
}

# =====================================================
# VIRTUAL HOSTS
# =====================================================

# Default Example vhost (OLS default)
virtualHost Example{
    vhRoot                   Example/
    allowSymbolLink          1
    enableScript             1
    restrained               1
    maxKeepAliveReq
    smartKeepAlive
    setUIDMode               0
    chrootMode               0
    configFile               conf/vhosts/Example/vhconf.conf
}

# Admin Panel vhost (Flask proxy)
virtualHost vhost-admin{
    vhRoot                   /opt/codehero/web
    allowSymbolLink          1
    enableScript             1
    restrained               0
    setUIDMode               0
    configFile               conf/vhosts/vhost-admin/vhconf.conf
}

# Web Projects vhost (PHP)
virtualHost vhost-projects{
    vhRoot                   /var/www/projects
    allowSymbolLink          1
    enableScript             1
    restrained               0
    setUIDMode               0
    configFile               conf/vhosts/vhost-projects/vhconf.conf
}

# =====================================================
# LISTENERS
# =====================================================

# Default HTTP listener (port 8088)
listener Default{
    address                  *:8088
    secure                   0
    map                      Example *
}

# Admin Panel HTTPS listener (port 9453)
listener admin-https{
    address                  *:9453
    secure                   1
    keyFile                  /etc/codehero/ssl/key.pem
    certFile                 /etc/codehero/ssl/cert.pem
    map                      vhost-admin *
}

# Web Projects HTTPS listener (port 9867)
listener projects-https{
    address                  *:9867
    secure                   1
    keyFile                  /etc/codehero/ssl/key.pem
    certFile                 /etc/codehero/ssl/cert.pem
    map                      vhost-projects *
}

vhTemplate centralConfigLog{
    templateFile             conf/templates/ccl.conf
    listeners                Default
}

vhTemplate EasyRailsWithSuEXEC{
    templateFile             conf/templates/rails.conf
    listeners                Default
}

module cache {
    ls_enabled          1

    checkPrivateCache   1
    checkPublicCache    1
    maxCacheObjSize     10000000
    maxStaleAge         200
    qsCache             1
    reqCookieCache      1
    respCookieCache     1
    ignoreReqCacheCtrl  1
    ignoreRespCacheCtrl 0

    enableCache         0
    expireInSeconds     3600
    enablePrivateCache  0
    privateExpireInSeconds 3600
}
